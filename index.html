<head>
	<title>SAJE Schedule Compiler</title>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
	<style>/*CSS portion*/
        
    body{
        text-align: center;
        font-size: 14px;
        font-family: Arial;
    }
    

.searchbox {
  width: 30%;
  position: relative;
  display: inline-block;
  float:left;

}

#search1{
    display:inline-block;
      position: relative;
      float:left;
      padding:20px;
     
}

#search2{
    display:inline-block;
      position: relative;
      padding:20px;
      float:left;
      
}

#search3{
    display:inline-block;
    position: relative;
       padding:20px;
       float:left;
  
}

#search4{
    display:inline-block;
    position: relative;
       padding:20px;
       float:left;

}

#search5{
    display:inline-block;
    position: relative;
    float:left;
    padding:20px;

}

.searchTerm {
  float: center;
  width: 100%;
  border: 3px solid #00B4CC;
  padding: 15px;
  height: 20px;
  border-radius: 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  background-color: #dfe9eb;
}

/*Resize the wrap to see the search bar change!
.wrap{
  width: 50%;
  position: relative;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
}*/
    
        
        
        
        
        
        
        
        
        /*end CSS portion*/
    </style>
</head>
<body>
	<p></p>
	<p><p>Please input your desired classes, one in each box.</p>
	
	
<div class="wrap">
<div class="searchbox">
<div class="ui-widget">
      <input id ="search1" type="text" class="searchTerm" placeholder="First Class">
</div>
  
 

<div class="ui-widget">

      <input id="search2" type="text" class="searchTerm" placeholder="Second Class">
</div>

   
<div class="ui-widget">

      <input id="search3" type="text" class="searchTerm" placeholder="Third Class">

   </div>
   
<div class="ui-widget">

      <input id="search4" type="text" class="searchTerm" placeholder="Fourth Class">

   </div>

<div class="ui-widget">

      <input id="search5" type="text" class="searchTerm" placeholder="Fifth Class">

   </div>
</div>

</div>

<script src="jquery-3.1.0.min.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="classes2017f.js"></script>
<script src="saje.js"></script>
<script src="mutate.js"></script>
<script type="text/javascript">
        var classList = sortClasses(mutate(classesLong));
        var courseNames = [];
        for (var course of classList) {
                courseNames.push(course.courseTitle);
        }
        $(".searchTerm").autocomplete({
                source: courseNames
        });
</script>

</body>
